<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-dark mb-3">
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="">
      <a class="navbar-brand">Todo List</a>
      </div>
      
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
          id="searchtextbox" />
      </form>
    </nav>
  </header>

  <!--ToDo list-->
  <section class="todo-outer">
    <div class="todo-container">

      <!--Filter Section-->

      <!--Form Section-->
      <div class="todo-inner">
        <div class="form">
            <input type="text" class="form-control" id="addtaskinput" placeholder="Enter your task">  <!--Add task Input-->
            <input type="hidden" id="saveindex">
            <select class="dropdown" id="Priority" name="Priority">
              <option class="dropdown-list-item" value="High">High</option>
              <option class="dropdown-list-item" value="Medium">Medium</option>
              <option class="dropdown-list-item" value="Low">Low</option>
            </select>
            
            <button type="button" id="addtaskbtn"><i class="fas fa-plus"></i></button> <!--Add task Button-->
            <button type="button" id="savetaskbtn" style="display: none;">
              Save
            </button>
            <button class=" delete-all" id="deleteallbtn"><i class="fa fa-trash"></i>All</button>
        </div>
        <!--  Filter Section -->

        <div class="filter">
          <h2>Priority :</h2>
          <button class="filterbtn" id="High">High</button>
          <button class="filterbtn" id="Medium">Medium</button>
          <button class="filterbtn" id="Low">Low</button>
          <button class="filterbtn" id="All">All</button>

        </div>

        <!--Todo list ouput section-->
        <div class="todo-output">
          <table id="addedtasklist">
                 
          </table>
        </div>

        

      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="cp-text">
      &#169; Copyright 2021. All rights reserved.
  </p>
  </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
